<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="recursos/styles.css">
</head>

<body>
    <nav>
        <h1 class="d-flex justify-content-center">Calculadora</h1>
    </nav>
    <main class="bg-secondary">
        <div class="row d-flex justify-content-center"">
            <div class=" d-flex justify-content-around">
            <div class="column-3">
                <input type="text">
            </div>
            <div class="column-3">
                <input type="text" name="" id="">
            </div>
        </div>
        </div>
        <div class=" d-flex justify-content-around">
            <div class="column-3">
                <input type="text">
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div onclick="" class="col border border-warning bg-success">7</div>
                <div onclick="" class="col border border-warning bg-success">8</div>
                <div onclick="" class="col border border-warning bg-success">9</div>
                <div onclick="" class="col border border-danger bg-primary">Suma (+)</div>
            </div>
            <div class="row">
                <div onclick="" class="col border border-warning bg-success">4</div>
                <div onclick="" class="col border border-warning bg-success">5</div>
                <div onclick="" class="col border border-warning bg-success">6</div>
                <div onclick="" class="col border border-danger bg-primary">Resta (-)</div>
            </div>
            <div class="row">
                <div onclick="" class="col border border-warning bg-success">1</div>
                <div onclick="" class="col border border-warning bg-success">2</div>
                <div onclick="" class="col border border-warning bg-success">3</div>
                <div onclick="" class="col border border-danger bg-primary">Multiplicacion (x)</div>
            </div>
            <div class="row">
                <div onclick="" class="col-9 border border-success bg-warning">Resultado (=)</div>
                <div onclick="" class="col-3 border border-danger bg-primary">Division (/)</div>
            </div>
        </div>
    </main>


    <script src="/js/calculadora/recursos/script.js"></script>
</body>

</html>
